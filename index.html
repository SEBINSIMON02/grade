<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


</head>
<style>
    body {
        background-color: rgb(203, 153, 245);
    }
    p{
        margin-top: 10px;
    }
</style>

<body>

    <div class="container">
        <div class="row mt-5">
            <div class="col-3"></div>
            <div class="col-3">
                <h2 style="font-style:BOLD; margin-left: 50px;">Grade Converter</h2>
                <p>Enter your Grades:</p>
                <p>
                    English&nbsp;&nbsp;&nbsp;&nbsp;
                    <input style="margin-left: 20px;" type="text" placeholder="Enter your grade" id="mark1">
                </p>
                <p>
                    Maths&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <input style="margin-left: 20px;" type="text" placeholder="Enter your grade" id="mark2">
                </p>
                <p>
                    Physics&nbsp;&nbsp;&nbsp;&nbsp;
                    <input style="margin-left: 19px;" type="text" placeholder="Enter your grade" id="mark3">
                </p>
                <p>
                    Biology&nbsp;&nbsp;&nbsp;&nbsp;
                    <input style="margin-left: 20px;" type="text" placeholder="Enter your grade" id="mark4">
                </p>
                <p>
                    Chemistry
                    <input style="margin-left: 20px;" type="text" placeholder="Enter your grade" id="mark5">
                </p>
                <button class="btn btn-primary mt-2"style="margin-left: 80px" onclick="check()">CHECK</button>
            </div>
            <div class="col-4" id="result"></div>
            <div class="col-2"></div>
        </div>
        
    </div>
</body>

<script>

    function check() {
        let mark=mark1.value
        let grade1=grade(mark)
        mark=mark2.value
        let grade2=grade(mark)
        mark=mark3.value
        let grade3=grade(mark)
        mark=mark4.value
        let grade4=grade(mark)
        mark=mark5.value
        let grade5=grade(mark)
        html_data=`<br><br><br><p style="padding-top:10px">${grade1}</p>
        <p style="padding-top:5px"> ${grade2}</p>
        <p style="padding-top:5px">${grade3}</p>
        <p style="padding-top:8px">${grade4}</p>
        <p style="padding-top:8px">${grade5}</p>`
        result.innerHTML=html_data
    }

    function grade(mark)
    {  
        if(mark>=90)
        {
            return "O"
        }
        else if(mark>=80){
            return "A"
        }
        else if(mark>=70){
            return "B"
        }
        else if(mark>=60){
            return "C"
        }
        else if(mark>=50){
            return "D"
        }
        else if(mark>=45){
            return "P"
        }
        else{
            return "FAILED"
        } 
    }
</script>

</html>
